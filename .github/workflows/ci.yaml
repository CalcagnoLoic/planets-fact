name: "Continuous integration on planets-fact"

on:
  pull_request:
    branches:
      - master

jobs:
  check_files_and_testing:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm i
      - run: npm run check
      - run: npm run test
